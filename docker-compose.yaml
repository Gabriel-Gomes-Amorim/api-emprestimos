version: '3'

services:
  api:
    container_name: api_emprestimos
    env_file:
      - .env
    build: .
    command: npm run start:dev
    ports:
      - ${API_PORT}:${API_PORT}
    volumes:
      - .:/usr/app
    environment:
      DB_HOST: database
      DB_PORT: 3306
    networks:
      - api_emprestimos

  database:
    image: mysql:8.0
    volumes:
      - './.mysql-data/db:/var/lib/mysql'
    restart: always
    ports:
      - ${DB_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    networks:
      - api_emprestimos

networks:
  api_emprestimos:
    driver: bridge
